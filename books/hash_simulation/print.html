<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>哈希表 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>哈希表 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_key.svg"/></td>
                <td>哈希表的元素</td>
                <td class="code">key</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">数据的添加</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_input.svg"/></td>
                <td>添加数据</td>
                <td class="code">insert(k):</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_hash2.svg"/></td>
                <td>使用哈希函数寻找空余位置</td>
                <td class="code">pos &larr; hash(k, i)</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_pointer.svg"/></td>
                <td>指向哈希函数求出的位置</td>
                <td class="code">pos</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_write.svg"/></td>
                <td>写入元素</td>
                <td class="code">key[pos] &larr; k</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_collision.svg"/></td>
                <td>表示冲突发生的位置</td>
                <td class="code">pos 值的轨迹</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">数据的添加</b><br/><img src="scene_0.svg" alt="哈希表 | 数据的添加"
                                                                  title="哈希表 | 数据的添加"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
