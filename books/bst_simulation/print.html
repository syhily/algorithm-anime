<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>二叉查找树 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>二叉查找树 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_key.svg"/></td>
                <td>字典中保存的键</td>
                <td class="code">key</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">数据的搜索和插入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_select.svg"/></td>
                <td>与当前的键比较，判断降到左侧还是右侧</td>
                <td class="code">if data &lt; x.key:</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_selected.svg"/></td>
                <td>指向已选择的子节点</td>
                <td class="code">x</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_write.svg"/></td>
                <td>设置键，生成并插入节点</td>
                <td class="code">insert(data)的后半部分</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">键的输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_output.svg"/></td>
                <td>使用中序遍历，依次输出键</td>
                <td class="code">inorder(u):</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">数据的搜索和插入</b><br/><img src="scene_0.svg"
                                                                        alt="二叉查找树 | 数据的搜索和插入"
                                                                        title="二叉查找树 | 数据的搜索和插入"/></p>
            </div>
            <div><p><b class="scene_desc">键的输出</b><br/><img src="scene_1.svg" alt="二叉查找树 | 键的输出"
                                                                title="二叉查找树 | 键的输出"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
