heapSort(A):
    # buildHeap
    for i &larr; N/2 - 1 downto 0:
        downHeap(A, i)

    heapSize &larr; N
    while heapSize &ge; 2:
        swap(A[0], A[heapSize-1])
        heapSize--
        downHeap(A, 0) # 在 heapSize 的范围内进行向下调整堆
