<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>线性搜索 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>线性搜索 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>作为搜索对象的整数列</td>
                <td class="code">A</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_key.svg"/></td>
                <td>目标值</td>
                <td class="code">key</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_in.svg"/></td>
                <td>读取作为搜索对象的整数列</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_ink.svg"/></td>
                <td>读取目标值</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">搜索</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_comp.svg"/></td>
                <td>比较是否与目标值相等</td>
                <td class="code">if A[i] = key:</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_cp.svg"/></td>
                <td>指向与目标值相等的第一个元素的位置</td>
                <td class="code">i</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_finished.svg"/></td>
                <td>扩展已搜索的元素区间</td>
                <td class="code">区间[0, i]</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="线性搜索 | 输入"
                                                            title="线性搜索 | 输入"/></p></div>
            <div><p><b class="scene_desc">搜索</b><br/><img src="scene_1.svg" alt="线性搜索 | 探索"
                                                            title="线性搜索 | 探索"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
