<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Tarjan 算法 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>Tarjan 算法 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_nodeId.svg"/></td>
                <td>节点编号</td>
                <td class="code">nodeId</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">排序</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_uv.svg"/></td>
                <td>访问节点</td>
                <td class="code">color[u] &larr; GRAY</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_uf.svg"/></td>
                <td>完成了节点的访问，确定了顺序</td>
                <td class="code">color[v] &larr; BLACK</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_create.svg"/></td>
                <td>将已确定顺序的节点添加到链表的开头</td>
                <td class="code">list.insert(u)</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_visited.svg"/></td>
                <td>扩展已访问节点的组的范围</td>
                <td class="code">color 为 GRAY 的节点</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_finished.svg"/></td>
                <td>扩展已完成访问节点的组的范围</td>
                <td class="code">color 为 BLACK 的节点</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">排序</b><br/><img src="scene_0.svg" alt="Tarjan 算法 | 排序"
                                                            title="Tarjan 算法 | 排序"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
