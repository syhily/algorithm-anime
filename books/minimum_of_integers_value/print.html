<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>最小值 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>最小值 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>输入的整数列</td>
                <td class="code">A</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_minv.svg"/></td>
                <td>最小值</td>
                <td class="code">minv</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入及初始化</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_in.svg"/></td>
                <td>读取整数列</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_init.svg"/></td>
                <td>初始化最小值</td>
                <td class="code">minv &larr; INF</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">最小值的更新</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_select.svg"/></td>
                <td>比较数组元素和最小值</td>
                <td class="code">if A[i] &lt; minv:</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_cp.svg"/></td>
                <td>指向可更新为最小值的元素</td>
                <td class="code">i</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_write.svg"/></td>
                <td>更新最小值</td>
                <td class="code">minv &larr; A[i]</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_passed.svg"/></td>
                <td>扩展已判断完毕的元素区间</td>
                <td class="code">区间[0, i]</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_out.svg"/></td>
                <td>输出最小值</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入及初始化</b><br/><img src="scene_0.svg" alt="最小值 | 输入及初始化"
                                                                    title="最小值 | 输入及初始化"/></p></div>
            <div><p><b class="scene_desc">最小值的更新</b><br/><img src="scene_1.svg" alt="最小值 | 最小值的更新"
                                                                    title="最小值 | 最小值的更新"/></p></div>
            <div><p><b class="scene_desc">输出</b><br/><img src="scene_2.svg" alt="最小值 | 输出"
                                                            title="最小值 | 输出"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
