<pre>
unite(x, y): // 合并两个根节点
    if rank[x] > rank[y]:
        parent[y] &larr; x
    else:
        parent[x] &larr; y
        if rank[x] = rank[y]:
            rank[y]++

# 合并的模拟
unite(0, 1)
unite(2, 3)
unite(1, 3)
unite(4, 5)
unite(3, 5)
</pre>
