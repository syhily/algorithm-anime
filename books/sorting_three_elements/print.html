<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>交换排序 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>交换排序 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_a.svg"/></td>
                <td>第一个整数</td>
                <td class="code">a</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_b.svg"/></td>
                <td>第二个整数</td>
                <td class="code">b</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_c.svg"/></td>
                <td>第三个整数</td>
                <td class="code">c</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_in1.svg"/></td>
                <td>读取三个整数</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">排序</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_select.svg"/></td>
                <td>判断大小关系</td>
                <td class="code">if a &gt; b:<br/>或者<br/>if b &gt; c:</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_i1.svg"/></td>
                <td>交换两个元素</td>
                <td class="code">swap(a, b)<br/>或者<br/>swap(b, c)</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_out1.svg"/></td>
                <td>输出排序后的三个整数</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="交换排序 | 输入"
                                                            title="交换排序 | 输入"/></p></div>
            <div><p><b class="scene_desc">排序</b><br/><img src="scene_1.svg" alt="交换排序 | 排序"
                                                            title="交换排序 | 排序"/></p></div>
            <div><p><b class="scene_desc">输出</b><br/><img src="scene_2.svg" alt="交换排序 | 输出"
                                                            title="交换排序 | 输出"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
