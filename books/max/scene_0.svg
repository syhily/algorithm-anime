    <text x="16" y="20" font-size="16" text-anchor="middle" fill="#888888" font-family="sans-serif">1-1</text>
    <text x="140" y="184" font-size="9" text-anchor="middle" font-family="SimSun, 宋体, serif">将两个整数分别赋值给 x,
