            </g>
            <g font-size="14" font-family="sans-serif" fill="#ffffff">
                <text id="text_x_1__0" x="0" y="0" dominant-baseline="central" text-anchor="middle">8</text>
            </g>
            <g font-size="14" font-family="sans-serif" fill="#4080f0">
                <text id="" x="-28" y="0" dominant-baseline="central" text-anchor="end">x</text>
            </g>
            <animateMotion xlink:href="#var_x_1__0" path="M0 -50 L 0 0" dur="0.9s" repeatCount="1"/>
            <animateMotion xlink:href="#text_x_1__0" path="M0 -50 L 0 0" dur="0.9s" repeatCount="1"/>
            <g fill="none" stroke="#60a0ff" stroke-width="4" stroke-linecap="round" stroke-dasharray="0.1, 8">
