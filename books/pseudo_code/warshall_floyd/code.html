<pre>
warshallFloyd(g):
    dist &larr; g 的邻接矩阵

    for k &larr; 0 to N-1:
        for i &larr; 0 to N-1:
            for j &larr; 0 to N-1:
            if dist[i][j] > dist[i][k] + dist[k][j]:
                dist[i][j] &larr; dist[i][k] + dist[k][j]
</pre>
