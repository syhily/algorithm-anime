    <title>动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/main.css" type="text/css" media="all"/>
</head>

<div class="pseudo_code">
<pre>
x &larr; 输入的整数
y &larr; 输入的整数

if x > y:
    print x
else:
    print y
</pre>
</div>
<p>
    实现为函数的伪代码如下所示。
</p>
<div class="pseudo_code">
 <pre>
max(x y):
    if x > y:
        return x
    else:
        return y

x &larr; 输入的整数
y &larr; 输入的整数
print max(x, y)
</pre>
</div>

</body>
