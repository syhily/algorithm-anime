# 二维点群 PointGroup pg
giftWrapping(pg):
    head &larr; pg.points的最左边的点编号
    f &larr; head # 记录最终点
    
    while True:
        t &larr; pg.points中以点 head 为起点，按逆时针方向最后到达的点编号
        将点 t 添加到凸包
        head &larr; t;
        if head = f:
            break # 回到起点后结束
