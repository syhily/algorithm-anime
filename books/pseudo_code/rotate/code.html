<div class="pseudo_code">


<pre>
rightRotate(Node *t):
    Node *s &larr; t.left
    t.left &larr; s.right
    s.right &larr; t
    return s # 返回子树的新根节点

leftRotate(Node *t):
    Node *s &larr; t.right
    t.right &larr; s.left
    s.left &larr; t
    return s # 返回子树的新根节点
</pre>
