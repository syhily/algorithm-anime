<div class="pseudo_code">
<pre>
# 以井号#开始的行是注释，补充解释了伪代码的含义。
# 算法的基本结构是“顺序处理”，从上到下逐行运行程序。

# 输入
a &larr; 输入的整数
b &larr; 输入的整数

# 交换
t &larr; a
a &larr; b
b &larr; t

# 输出
输出 a 的值
输出 b 的值
</pre>
</div>

<p>
    实现为函数的伪代码如下所示。
</p>
<div class="pseudo_code">
<pre>
swap(&a, &b): # 带有 & 的变量接收的是地址
    t &larr; a
    a &larr; b
    b &larr; t
</pre>
</div>
