<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>计数排序 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>计数排序 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>输入的整数列</td>
                <td class="code">A</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_C.svg"/></td>
                <td>各整数の出現数の累積和</td>
                <td class="code">C</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_B.svg"/></td>
                <td>整列された整数の列</td>
                <td class="code">B</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_in.svg"/></td>
                <td>输入整数列</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">计数</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_inc.svg"/></td>
                <td>整数的计数加 1</td>
                <td class="code">C[A[i]]++</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">次数的累积和</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_acc.svg"/></td>
                <td>计算累积和</td>
                <td class="code">C[i] &larr; C[i] + C[i-1]</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">向输出数列移动</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_dec.svg"/></td>
                <td>已使用的整数的次数减 1</td>
                <td class="code">C[A[i]]--</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_cp.svg"/></td>
                <td>在次数的位置复制输入元素</td>
                <td class="code">B[C[A[i]]] &larr; A[i]</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_out.svg"/></td>
                <td>输出已排序的整数列</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="计数排序 | 输入"
                                                            title="计数排序 | 输入"/></p></div>
            <div><p><b class="scene_desc">计数</b><br/><img src="scene_1.svg" alt="计数排序 | 计数"
                                                            title="计数排序 | 计数"/></p></div>
            <div><p><b class="scene_desc">次数的累积和</b><br/><img src="scene_2.svg" alt="计数排序 | 次数的累积和"
                                                                    title="计数排序 | 次数的累积和"/></p></div>
            <div><p><b class="scene_desc">向输出数列移动</b><br/><img src="scene_3.svg" alt="计数排序 | 向输出数列移动"
                                                                      title="计数排序 | 向输出数列移动"/></p></div>
            <div><p><b class="scene_desc">输出</b><br/><img src="scene_4.svg" alt="计数排序 | 输出"
                                                            title="计数排序 | 输出"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
