    <title>动画算法与数据结构</title>

<div class="pseudo_code">

<pre>
BinaryTree t &larr; 生成二叉树
time &larr; 1

# 访问二叉树 t 的节点 u 的函数
preorder(u):
    if u = NIL: # u 不存在
        return
    L[u] &larr; time++
    preorder(t.nodes[u].left)  # u 的左子节点
    preorder(t.nodes[u].right) # u 的右子节点

# 从二叉树的根节点开始访问
preorder(t.root)
</pre>
</div>
</body>
