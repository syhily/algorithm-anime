<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>构建堆 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>构建堆 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>最大堆的元素</td>
                <td class="code">A</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入及初始化</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_input.svg"/></td>
                <td>读取整数列（不要求为堆）</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">构建最大堆</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_downRotation.svg"/></td>
                <td>对子树进行向下调整堆</td>
                <td class="code">downHeap(A, i)</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_output.svg"/></td>
                <td>输出堆的元素</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入及初始化</b><br/><img src="scene_0.svg" alt="构建堆 | 输入及初始化"
                                                                    title="构建堆 | 输入及初始化"/></p></div>
            <div><p><b class="scene_desc">构建最大堆</b><br/><img src="scene_1.svg" alt="构建堆 | 构建最大堆"
                                                                  title="构建堆 | 构建最大堆"/></p></div>
            <div><p><b class="scene_desc">输出</b><br/><img src="scene_2.svg" alt="构建堆 | 输出"
                                                            title="构建堆 | 输出"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
