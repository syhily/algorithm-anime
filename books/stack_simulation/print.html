<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>栈 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>栈 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_S.svg"/></td>
                <td>栈的元素</td>
                <td class="code">S</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">数据的插入和取出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_push.svg"/></td>
                <td>向栈的顶点添加数据</td>
                <td class="code">S[++top] &larr; x</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_pop.svg"/></td>
                <td>从栈的顶点取出并删除数据</td>
                <td class="code">return S[top--]</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_top.svg"/></td>
                <td>指向栈的顶点</td>
                <td class="code">top</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">数据的插入和取出</b><br/><img src="scene_0.svg" alt="栈 | 数据的插入和取出"
                                                                        title="栈 | 数据的插入和取出"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
