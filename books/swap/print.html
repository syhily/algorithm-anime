<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>交换 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>交换 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_a.svg"/></td>
                <td>第一个整数</td>
                <td class="code">a</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_b.svg"/></td>
                <td>第二个整数</td>
                <td class="code">b</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_t.svg"/></td>
                <td>临时保存的整数</td>
                <td class="code">t</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_ina.svg"/></td>
                <td>读取两个整数</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">交换</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_ai.svg"/></td>
                <td>向变量写入其他变量的值</td>
                <td class="code">t &larr; a<br/>a &larr; b<br/>b &larr; t</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_outa.svg"/></td>
                <td>输出交换后的整数</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="交换 | 输入" title="交换 | 输入"/>
            </p></div>
            <div><p><b class="scene_desc">交换</b><br/><img src="scene_1.svg" alt="交换 | 交换" title="交换 | 交换"/>
            </p></div>
            <div><p><b class="scene_desc">输出</b><br/><img src="scene_2.svg" alt="交换 | 输出" title="交换 | 输出"/>
            </p></div>
        </div>
    </div>
</div>
</body>
</html>
