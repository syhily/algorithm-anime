<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>反转 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>反转 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>整数列</td>
                <td class="code">A</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_in.svg"/></td>
                <td>读取整数列</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">反转</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_p.svg"/></td>
                <td>交换两个元素</td>
                <td class="code">swap(A[i], A[j])</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_passedF.svg"/></td>
                <td>扩展已交换完毕的元素区间</td>
                <td class="code">区间[0, i]和区间[j, N)</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_out.svg"/></td>
                <td>输出整数列</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="反转 | 输入" title="反转 | 输入"/>
            </p></div>
            <div><p><b class="scene_desc">反转 </b><br/><img src="scene_1.svg" alt="反转 | リバース"
                                                             title="反转 | リバース"/></p></div>
            <div><p><b class="scene_desc">输出</b><br/><img src="scene_2.svg" alt="反转 | 输出" title="反转 | 输出"/>
            </p></div>
        </div>
    </div>
</div>
</body>
</html>
