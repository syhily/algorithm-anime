<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>使用 DFS 进行连通分量分解 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>使用 DFS 进行连通分量分解 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_color.svg"/></td>
                <td>连通分量的颜色</td>
                <td class="code">color</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_palette.svg"/></td>
                <td>调色板的颜色</td>
                <td class="code">palette</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">深度优先搜索</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_oi.svg"/></td>
                <td>更新颜色</td>
                <td class="code">palette &larr; 新的颜色</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_ui.svg"/></td>
                <td>访问节点并涂色</td>
                <td class="code">color[u] &larr; palette</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_visited.svg"/></td>
                <td>扩展已访问节点的组的范围</td>
                <td class="code">color不是 WHITE 的节点</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">深度优先搜索</b><br/><img src="scene_0.svg"
                                                                    alt="使用 DFS 进行连通分量分解 | 深度优先搜索"
                                                                    title="使用 DFS 进行连通分量分解 | 深度优先搜索"/>
            </p></div>
        </div>
    </div>
</div>
</body>
</html>
