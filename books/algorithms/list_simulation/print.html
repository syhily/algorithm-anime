<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>双向链表 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>双向链表 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_key.svg"/></td>
                <td>链表的元素</td>
                <td class="code">key</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">数据的插入和取出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_create.svg"/></td>
                <td>生成节点，设置数据和指针</td>
                <td class="code">insert(data)的前半部分</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_link.svg"/></td>
                <td>修改指针，连接节点</td>
                <td class="code">insert(data)的后半部分</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_delete.svg"/></td>
                <td>修改节点，删除指针</td>
                <td class="code">deleteNode(Node *t)</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">数据的插入和取出</b><br/><img src="scene_0.svg"
                                                                        alt="双向链表 | 数据的插入和取出"
                                                                        title="双向链表 | 数据的插入和取出"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
