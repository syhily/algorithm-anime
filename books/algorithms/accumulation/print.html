<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>累积和 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>累积和 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>输入的整数列</td>
                <td class="code">A</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_AC.svg"/></td>
                <td>整数列的累积和</td>
                <td class="code">AC</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_sum.svg"/></td>
                <td>区间的和</td>
                <td class="code">sum</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_input.svg"/></td>
                <td>读取整数列</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_init.svg"/></td>
                <td>将累积和的开头初始化为 0</td>
                <td class="code">AC[0] &larr; 0</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">生成累积和</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_i.svg"/></td>
                <td>与前一个元素相加</td>
                <td class="code">AC[i] &larr; AC[i-1] + A[i]</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">对请求的处理</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_write.svg"/></td>
                <td>根据区间的起点和终点计算和</td>
                <td class="code">sum &larr; AC[r] - AC[l-1]</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_segment.svg"/></td>
                <td>给定的区间</td>
                <td class="code">区间[l, r]</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_lp.svg"/></td>
                <td>区间的起点</td>
                <td class="code">l</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_rp.svg"/></td>
                <td>区间的终点</td>
                <td class="code">r</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="累積和 | 输入"
                                                            title="累積和 | 输入"/></p></div>
            <div><p><b class="scene_desc">生成累积和</b><br/><img src="scene_1.svg" alt="累積和 | 生成累积和"
                                                                  title="累積和 | 生成累积和"/></p></div>
            <div><p><b class="scene_desc">对请求的处理</b><br/><img src="scene_2.svg" alt="累積和 | 对请求的处理"
                                                                    title="累積和 | 对请求的处理"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
