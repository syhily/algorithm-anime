<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>最小值的位置 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>最小值的位置 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>整数列</td>
                <td class="code">A</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_all.svg"/></td>
                <td>读取整数列</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">更新最小值的位置</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_select.svg"/></td>
                <td>比较当前元素值和最小值</td>
                <td class="code">if A[i] < A[mini]:</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_cp.svg"/></td>
                <td>指向最小值的位置</td>
                <td class="code">mini</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_passed.svg"/></td>
                <td>扩展已判断完毕的元素区间</td>
                <td class="code">区间[0, i]</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_out.svg"/></td>
                <td>输出最小值的位置</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="最小值的位置 | 输入"
                                                            title="最小值的位置 | 输入"/></p></div>
            <div><p><b class="scene_desc">更新最小值的位置</b><br/><img src="scene_1.svg"
                                                                        alt="最小值的位置 | 更新最小值的位置"
                                                                        title="最小值的位置 | 更新最小值的位置"/></p>
            </div>
            <div><p><b class="scene_desc">输出</b><br/><img src="scene_2.svg" alt="最小值的位置 | 输出"
                                                            title="最小值的位置 | 输出"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
