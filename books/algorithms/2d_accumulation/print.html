<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>二维累积和 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>二维累积和 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>叠加的矩形的数量</td>
                <td class="code">A</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">添加矩形</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_add.svg"/></td>
                <td>与左上角的点和右下角的点的相对应的元素值加 1</td>
                <td class="code">A[x1][y1]++<br/>A[x2][y2]++</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_sub.svg"/></td>
                <td>与左下角的点和右上角的点相对应的元素值减 1</td>
                <td class="code">A[x1][y2]--<br/>A[x2][y1]--</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">扫描水平方向</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_scan.svg"/></td>
                <td>与前一个元素相加</td>
                <td class="code">A[x][y] &larr; A[x][y] + A[x-1][y]</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">扫描垂直方向</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_scan.svg"/></td>
                <td>与前一个元素相加</td>
                <td class="code">A[x][y] &larr; A[x][y] + A[x][y-1]</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">添加矩形</b><br/><img src="scene_0.svg" alt="二维累积和 | 添加矩形"
                                                                title="二维累积和 | 添加矩形"/></p></div>
            <div><p><b class="scene_desc">扫描水平方向</b><br/><img src="scene_1.svg" alt="二维累积和 | 扫描水平方向"
                                                                    title="二维累积和 | 扫描水平方向"/></p></div>
            <div><p><b class="scene_desc">扫描垂直方向</b><br/><img src="scene_2.svg" alt="二维累积和 | 扫描垂直方向"
                                                                    title="二维累积和 | 扫描垂直方向"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
