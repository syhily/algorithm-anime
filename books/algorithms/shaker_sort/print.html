<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>双向冒泡排序 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>双向冒泡排序 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>整数列</td>
                <td class="code">A</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_in.svg"/></td>
                <td>输入整数列</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">排序</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_comp.svg"/></td>
                <td>比较相邻元素的大小关系</td>
                <td class="code">if A[j-1] &gt; A[j]:</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_swap.svg"/></td>
                <td>交换两个元素</td>
                <td class="code">swap(A[j-1], A[j])</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_last.svg"/></td>
                <td>更新最后进行交换的位置</td>
                <td class="code">last</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_left.svg"/></td>
                <td>指向未排序部分的开头</td>
                <td class="code">left</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_right.svg"/></td>
                <td>指向未排序部分的末尾</td>
                <td class="code">right</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_sorted.svg"/></td>
                <td>扩展已排序部分的区间</td>
                <td class="code">区间[0, i)</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_out.svg"/></td>
                <td>输出已排序的整数列</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="双向冒泡排序 | 输入"
                                                            title="双向冒泡排序 | 输入"/></p></div>
            <div><p><b class="scene_desc">排序</b><br/><img src="scene_1.svg" alt="双向冒泡排序 | 整列"
                                                            title="双向冒泡排序 | 整列"/></p></div>
            <div><p><b class="scene_desc">输出</b><br/><img src="scene_2.svg" alt="双向冒泡排序 | 输出"
                                                            title="双向冒泡排序 | 输出"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
