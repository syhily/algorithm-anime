<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>层序遍历 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>层序遍历 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_L.svg"/></td>
                <td>访问顺序</td>
                <td class="code">L</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">二叉树的遍历</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_visit.svg"/></td>
                <td>节点上显示的是访问节点的顺序</td>
                <td class="code">L[u] &larr; time++</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_visited.svg"/></td>
                <td>扩展已访问节点的范围</td>
                <td class="code">相应的 L[u] 被设置了值的节点</td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">二叉树的遍历</b><br/><img src="scene_0.svg" alt="层序遍历 | 二叉树的遍历"
                                                                    title="层序遍历 | 二叉树的遍历"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
