<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>礼品包装算法 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>礼品包装算法 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">凸包的构建</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_order.svg"/></td>
                <td>寻找最左边的点</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_select.svg"/></td>
                <td>以起点为中心，按逆时针方向寻找最后到达的点</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_pointer.svg"/></td>
                <td>指向被选中的点</td>
                <td class="code">t</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_head.svg"/></td>
                <td>将点添加到凸包</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_trace.svg"/></td>
                <td>确定凸包的边</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">凸包的构建</b><br/><img src="scene_0.svg" alt="礼品包装算法 | 凸包的构建"

        </div>
    </div>
</div>
