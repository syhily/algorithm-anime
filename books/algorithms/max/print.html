<!DOCTYPE html>
<html lang="en">
<head>
    <
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>最大值 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>最大值 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_x.svg"/></td>
                <td>第一个整数</td>
                <td class="code">x</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_y.svg"/></td>
                <td>第二个整数</td>
                <td class="code">y</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_ix.svg"/></td>
                <td>读取两个整数</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">选择</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_select.svg"/></td>
                <td>判断x 是否比y 大</td>
                <td class="code">if x > y:</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_decision.svg"/></td>
                <td>指向大的值</td>
                <td class="code">x 或者 y</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_ox.svg"/></td>
                <td>输出大的整数值</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="最大值 | 输入"
                                                            title="最大值 | 输入"/></p></div>
            <div><p><b class="scene_desc">选择</b><br/><img src="scene_1.svg" alt="最大值 | 选择"
                                                            title="最大值 | 选择"/></p></div>
        </div>
    </div>
</div>
</body>
</html>
