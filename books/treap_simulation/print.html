<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>树堆 | 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>树堆 | <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_key.svg"/></td>
                <td>字典的键</td>
                <td class="code">key</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_pri.svg"/></td>
                <td>优先级</td>
                <td class="code">pri</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">数据的搜索、插入、删除</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_inp.svg"/></td>
                <td>插入元素</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_inpMarker.svg"/></td>
                <td>指向插入的元素</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_del.svg"/></td>
                <td>删除元素</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_delMarker.svg"/></td>
                <td>指向删除的元素</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_rotate.svg"/></td>
                <td>进行旋转</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">数据的搜索、插入、删除</b><br/><img src="scene_0.svg"
                                                                            alt="树堆 | 数据的搜索、插入、删除"
                                                                            title="树堆 | 数据的搜索、插入、删除"/></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
