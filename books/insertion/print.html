<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>插入| 动画算法与数据结构</title>
    <link rel="stylesheet" href="/asserts/stylesheets/print.css" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <h3>插入| <a href="/">动画算法与数据结构</a></h3>

    <div id="content" class="content">
        <h4>符号</h4>

        <table class="items" cellspacing="0">
            <tbody id="variable">
            <tr>
                <th class="scene_desc" colspan="3">数据</th>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_A.svg"/></td>
                <td>整数列</td>
                <td class="code">A</td>
            </tr>
            <tr>
                <td class="symbol"><img src="variable_t.svg"/></td>
                <td>临时保存的待插入值</td>
                <td class="code">t</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="items" cellspacing="0">
            <tbody id="formula">
            <tr>
                <th class="scene_desc" colspan="3">输入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_in.svg"/></td>
                <td>输入整数列</td>
                <td class="code"></td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_b.svg"/></td>
                <td>临时保存待插入值</td>
                <td class="code"></td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">插入</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_select.svg"/></td>
                <td>比较当前的值和待插入值</td>
                <td class="code">if A[j] > t:</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_cp.svg"/></td>
                <td>指向比待插入值大、需向后方移动的元素</td>
                <td class="code">j</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_jp.svg"/></td>
                <td>使用前面的值覆盖现在的值</td>
                <td class="code">A[j+1] &larr; A[j]</td>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_sorted.svg"/></td>
                <td>扩展已排序的元素区间</td>
                <td class="code">区间[j+1, N)</td>
            </tr>
            <tr>
                <th class="scene_desc" colspan="3">输出</th>
            </tr>
            <tr>
                <td class="symbol"><img src="formula_out.svg"/></td>
                <td>输出已排序的整数列</td>
                <td class="code"></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <h4>动画</h4>
        <div id="scene" class="scene">
            <div><p><b class="scene_desc">输入</b><br/><img src="scene_0.svg" alt="插入| 输入" title="插入| 输入"/></p>
            </div>
            <div><p><b class="scene_desc">插入</b><br/><img src="scene_1.svg" alt="插入| 插入" title="插入| 插入"/></p>
            </div>
            <div><p><b class="scene_desc">输出</b><br/><img src="scene_2.svg" alt="插入| 输出" title="插入| 输出"/></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
